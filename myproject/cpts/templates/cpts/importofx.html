{% extends 'cpts/base.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'cpts/css/importofx.css' %}">
    <title>{{title}}</title>
{% endblock head %}

{% block datas %}
    <div class="row justify-content-center align-items-center h-100">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input class="form-control-file bg-light p-2 rounded" type="file" name="myfile">
            <button class="btn btn-primary btn-block" type="submit">Upload</button>
        </form>
    </div>
    <div <div class="row">
        {% if uploaded_file_url %}
            <p>File uploaded at: <a href="{{ uploaded_file_url }}">{{ uploaded_file_url }}</a></p>
        {% endif %}

        <p><a href="{% url 'summary' %}">Return to home</a></p>
    </div>
{% endblock datas %}
